<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConceptNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <!-- Nav Bar -->
  <header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline">
        <button class="table-faits btn btn-light mx-2" type="button">Table de Faits</button>
        <button class="consultation btn btn-light mx-2" type="button">Interface de Consultation</button>
        <button class="jeux btn btn-light mx-2" type="button">Interface de Jeux</button>
      </form>
    </nav>
  </header>
  <!-- Table de Faits -->
  <div id="table-faits" class="row justify-content-center my-2">
    <div id="stats" class="col-2 container-fluid center my-2">
      <p class="text-info fw-bold">Nombre de Faits : <span id="faits"></span></p>
      <p class="text-info fw-bold">Nombre de Concept Différents : <span id="concepts"></span></p>
      <p class="text-info fw-bold">Nombre de Relations Différentes : <span id="relations"></span></p>
    </div>
    <div id="table" class="col-8 ontainer-fluid center my-2">
    </div>
  </div>
  <!-- Interface de Consultation -->
  <div id="consultation" class="container-fluid justify-content-center my-2">
    <div>
      <div class="row g-2 justify-content-center m-2">
        <div class="col-auto">
          <input id="rel" type="text" class="form-control text-info" placeholder="Relation" value="/r/RelatedTo">
        </div>
        <div class="col-auto">
          <input id="concept" type="text" class="form-control text-info" placeholder="Concept" value="/c/fr/avion">
        </div>
        <div class="col-auto">
          <button id="submit" class="btn btn-outline-secondary" type="button">Envoi</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Interface de Jeux -->
  <div id="jeux">
    <!-- Nav Bar -->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline">
          <button class="oui-non btn btn-outline-danger mx-2" type="button">Oui-Non</button>
          <button class="consigne btn btn-outline-warning mx-2" type="button">Consigne</button>
          <button class="qui-suis-je btn btn-outline-success mx-2" type="button">Qui suis-je ?</button>
        </form>
      </nav>
    </header>
    <div class="row justify-content-center">
      <div id="oui-non">
        <div class="row justify-content-center mt-4">
          <!-- Change this to show timer and succes/fail message afterwards-->
          <button class="start-oui-non btn btn-outline-info" type="button">Start ?</button>
        </div>
        <div class="row justify-content-center mt-4">
          <p class="oui-non text-center text-capitalize font-weight-light"></p>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button class="oui btn btn-outline-secondary" type="button">Oui</button>
          </div>
          <div class="col-auto">
            <button class="non btn btn-outline-secondary" type="button">Non</button>
          </div>
        </div>
      </div>
      <div id="consigne">
        <div class="row justify-content-center mt-4">
          <!-- Change this to show timer and succes/fail message afterwards-->
          <button class="start-consigne btn btn-outline-info" type="button">Start ?</button>
        </div>
        <div class="row g-2 justify-content-center m-2 mt-2">
          <p class="text-center"></p>
        </div>
        <div class="row g-2 justify-content-center m-2">
          <div class="col-auto">
            <input type="text" class="form-control text-info" placeholder="Concept" value="/c/fr/avion">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-secondary" type="button">Répondre</button>
          </div>
        </div>
      </div>
      <div id="qui-suis-je">
        <div class="row justify-content-center mt-4">
          <!-- Change this to show timer and succes/fail message afterwards-->
          <button class="start-qui-suis-je btn btn-outline-info" type="button">Start ?</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
