<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConceptNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <!-- Nav Bar -->
  <header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline">
        <button class="table-faits btn btn-light mx-2" type="button">Table de Faits</button>
        <button class="consultation btn btn-light mx-2" type="button">Interface de Consultation</button>
        <button class="jeux btn btn-light mx-2" type="button">Interface de Jeux</button>
      </form>
    </nav>
  </header>
  <!-- Table de Faits -->
  <div id="table-faits" class="row justify-content-center my-2">
    <div id="stats" class="col-2 container-fluid center my-2">
      <p class="text-info fw-bold">Nombre de Faits : <span id="faits"></span></p>
      <p class="text-info fw-bold">Nombre de Concept Différents : <span id="concepts"></span></p>
      <p class="text-info fw-bold">Nombre de Relations Différentes : <span id="relations"></span></p>
    </div>
    <div id="table" class="col-8 ontainer-fluid center my-2">
    </div>
  </div>
  <!-- Interface de Consultation -->
  <div id="consultation" class="container-fluid justify-content-center my-2">
    <form>
      <div class="row g-2 justify-content-center m-2">
        <div class="col-auto">
          <input id="rel" type="text" class="form-control text-info" placeholder="Relation" value="/r/RelatedTo">
        </div>
        <div class="col-auto">
          <input id="concept" type="text" class="form-control text-info" placeholder="Concept" value="/c/fr/avion">
        </div>
        <div class="col-auto">
          <button id="submit" class="btn btn-outline-secondary" type="button">Envoi</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Interface de Jeux -->
  <div id="jeux" class="row justify-content-center my-2">
  </div>
</body>
</html>
