<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConceptNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <!-- Accueil -->
  <div id="first" class="jumbotron bg-white container-fluid">
    <div class="jumbotron bg-white row justify-content-around">
      <div class="col-offset-md-2 my-2">
        <button class="table-faits jumbotron bg-warning btn btn-warning mx-2" type="button">Table de Faits</button>
      </div>
      <div class="col-offset-md-2 my-2">
        <button class="jumbotron bg-warning btn btn-warning mx-2" type="button">Interface de Consultation</button>
      </div>
      <div class="col-offset-md-2 my-2">
        <button class="jumbotron bg-warning btn btn-warning mx-2" type="button">Interface de Jeux</button>
      </div>
    </div>
  </div>
  <div id="principal">
    <!-- Nav Bar -->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline">
          <button class="btn btn-light mx-2" type="button">Table de Faits</button>
          <button class="btn btn-light mx-2" type="button">Interface de Consultation</button>
          <button class="btn btn-light mx-2" type="button">Interface de Jeux</button>
        </form>
      </nav>
    </header>
    <!-- Table -->
    <div class="row justify-content-center">
      <div id="main" class="col-auto container-fluid center my-2">
      </div>
    </div>
  </div>
</body>
</html>
